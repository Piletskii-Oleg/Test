name: build

on: [push, pull_request]

env:
  DOTNET_VERSION: '6.x'

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build
      
    - name: Run tests
      run: dotnet test